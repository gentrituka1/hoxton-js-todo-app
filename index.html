<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="header-3">OPTIONS</h3>
        <div class="checkbox-div">
            <p>Show Completed</p>
            <input type="checkbox" name="checkbox">
        </div>
        <h3 class="header-3">ADD ITEM</h3>
        <div class="add-item-div">
            <input type="text" name="add-item">
            <p>Add</p>
        </div>
        <h3 class="header-3">TODO</h3>
        <div class="todo-list-div">
            <ul class="todo-list">
                <li class="todo-items">
                    <input type="checkbox" name="checkbox">
                    <span>Buy milk</span>
                    <button>Delete</button>
                </li>
                <li class="second-items">
                    <input type="checkbox" name="checkbox">
                    <span>Buy eggs</span>
                    <button>Delete</button>
                </li>
                <li class="third-items">
                    <input type="checkbox" name="checkbox">
                    <span>Buy bread</span>
                    <button>Delete</button>
                </li>
            </ul>
        </div>
            <h3 class="header-3">Completed</h3>
            <ul class="completed-todo-list">

            </ul>
        
    </div>
</body>
</html>
